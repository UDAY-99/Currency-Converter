<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 -->
  <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Currency Converter</h1>

    <input type="number" id="amount" placeholder="Enter amount" />
    <br />

    <!-- Custom search input for From currency -->
    <input
      type="text"
      id="customSearchFrom"
      class="custom-search"
      placeholder="Search and select FROM currency"
      autocomplete="off"
    />
    <select id="fromCurrency" class="select2" aria-placeholder="Select Currency" ></select>

    <br />
    <button id="swapBtn" title="Swap Currencies" style="margin: 12px 0;">
      ⇄
    </button>
    <br />

    <!-- Custom search input for To currency -->
    <input
      type="text"
      id="customSearchTo"
      class="custom-search"
      placeholder="Search and select TO currency"
      autocomplete="off"
    />
    <select id="toCurrency" class="select2"></select>

    <br />
    <button id="convertBtn">
      <span class="btn-text">Convert</span>
      <span class="spinner" style="display: none;"></span>
    </button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
